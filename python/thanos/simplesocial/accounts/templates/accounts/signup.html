<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    {% extends 'base.html' %}
    {% load bootstrap3 %}

    {% block content %}
        <div class="container">
            <h1>Signup!</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Sign Up" class="btn btn-default">
            </form>
        </div>
    {% endblock %}
</body>
</html>
